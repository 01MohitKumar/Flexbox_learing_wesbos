    <link rel="stylesheet" href="./style.css">
    <title>FlexBox Day5</title>
</head>

<body>
    <div class="cover">
        <form class="flex-form"><input type="search" placeholder="Where do you want to go?">
            <label for="form">From</label>

            <select name="" id="">

                <option value="2">2 Guest</option>
                <option value="3">3 Guest</option>
                <option value="4">4 Guest</option>
                <option value="5">5 Guest</option>
            </select>

            <input type="submit" value="Search">
        </form>
    </div>

    <video class="dog" src="./store/Coverr-Lulu.webm" autoplay muted loop></video>
